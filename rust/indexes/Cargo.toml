[package]
name = "indexes"
version = "0.1.0"

[profile.release]
lto = true

[lib]
name = "indexes"
crate-type = ["cdylib"]

[dependencies]
radixbuf = { path = "../radixbuf" }
error-chain = "0.11"

[dependencies.cpython]
git = "https://github.com/dgrunwald/rust-cpython.git"
default-features = false
features = ["extension-module-2-7"]

[dependencies.python27-sys]
git = "https://github.com/dgrunwald/rust-cpython.git" # subdir: python27-sys
