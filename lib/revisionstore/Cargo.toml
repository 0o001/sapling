[package]
name = "revisionstore"
version = "0.1.0"
authors = ["Facebook Source Control Team <sourcecontrol-dev@fb.com>"]
edition = "2018"

[dependencies]
byteorder = "1.2.7"
failure = "0.1.3"
lz4-pyframe = { path = "../lz4-pyframe" }
memmap = "0.7.0"
mpatch = { path = "../mpatch" }
rust-crypto = "*"
tempfile = "3.0.4"
types = { path = "../types" }

[dev-dependencies]
rand = "0.5.5"
rand_chacha = "0.1.0"
quickcheck = "0.6.2"
types = { path = "../types", default-features = false, features = ["for-tests"] }
