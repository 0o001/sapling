[package]
name = "indexedlog"
version = "0.1.0"

[dependencies]
atomicwrites = "0.2.2"
byteorder = "1.2.7"
fs2 = "0.4.3"
memmap = "0.7.0"
twox-hash = "*"
vlqencoding = { path = "../vlqencoding" }

[dev-dependencies]
minibench = { path = "../minibench" }
quickcheck = "0.6"
rand = "0.4"
tempdir = "0.3.7"

[[bench]]
name = "index"
harness = false

[[bench]]
name = "misc"
harness = false

[[bench]]
name = "log"
harness = false

[[bin]]
name = "indexedlog-dump"
path = "src/indexedlog_dump.rs"
