[package]
name = "manifest"
version = "0.1.0"
authors = ["Facebook Source Control Team <sourcecontrol-dev@fb.com>"]
edition = "2018"

[features]
default = []
for-tests = ["quickcheck"]

[dependencies]
failure = "0.1.3"
once_cell = "0.1.8"
quickcheck = { version = "0.6.2", optional = true }
types = { path = "../types" }

[dev-dependencies]
quickcheck = "0.6.2"
types = { path = "../types", default-features = false, features = ["for-tests"] }
