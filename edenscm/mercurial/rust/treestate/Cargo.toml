[package]
name = "pytreestate"
version = "0.1.0"
authors = ["Facebook Source Control Team <sourcecontrol-dev@fb.com>"]

[profile.release]
lto = true

[lib]
name = "treestate"
crate-type = ["cdylib"]

[dependencies]
encoding = { path = "../../../../lib/encoding" }
treestate = { path = "../../../../lib/treestate" }

[dependencies.cpython]
version = "0.2"
default-features = false
features = ["python27-sys", "extension-module-2-7"]
