[package]
name = "indexes"
version = "0.1.0"
edition = "2018"

[features]
default = ["python2"]
python2 = []
python3 = []

[lib]
name = "indexes"
crate-type = ["cdylib"]

[dependencies]
cpython-ext = { path = "../../../../lib/cpython-ext" }
cpython-failure = { path = "../../../../lib/cpython-failure" }
radixbuf = { path = "../../../../lib/radixbuf" }
failure = "0.1.5"

[dependencies.cpython]
version = "0.3"
default-features = false
features = ["extension-module-2-7"]

[dependencies.python27-sys]
version = "0.3"
