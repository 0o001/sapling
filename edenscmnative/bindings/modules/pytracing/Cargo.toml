[package]
name = "pytracing"
version = "0.1.0"
edition = "2018"

[features]
default = ["python2"]
python2 = []
python3 = []

[dependencies]
cpython-ext = { path = "../../../../lib/cpython-ext" }
cpython-failure = { path = "../../../../lib/cpython-failure" }
cpython = { version = "0.3", features = ["python27-sys"], default-features = false }
lazy_static = "1"
mincode = { path = "../../../../lib/mincode" }
parking_lot = "0.9"
python27-sys = "0.3"
serde_json = "1"
tracing = "0.1"
tracing-collector = { path = "../../../../lib/tracing-collector" }
