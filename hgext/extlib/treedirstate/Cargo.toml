[package]
name = "treedirstate"
version = "0.1.0"
authors = ["Facebook Source Control Team <sourcecontrol-dev@fb.com>"]

[profile.release]
lto = true

[lib]
name = "treedirstate"
crate-type = ["cdylib"]

[dependencies]
byteorder = "*"
error-chain = "*"
vlqencoding = { version = "*", path = "../../../lib/vlqencoding" }

[dev-dependencies]
itertools = "*"
quickcheck = "*"
tempdir = "*"

[dependencies.cpython]
version = "*"
default-features = false
features = ["python27-sys", "extension-module-2-7"]
path = "../../../build/hg-vendored-crates/cpython"
