[package]
name = "metaconfig_parser"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["src/**/*.rs"]

[dependencies]
bookmarks_types = { path = "../../bookmarks/bookmarks_types" }
metaconfig_types = { path = "../types" }
mononoke_types = { path = "../../mononoke_types" }
repos = { path = "../../config_structs/repos" }
cached_config = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
failure_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
scuba = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
sql = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
anyhow = "1.0"
ascii = "1.0"
bytes = { version = "0.5", features = ["serde"] }
futures = "0.1"
itertools = "0.8"
maplit = "1.0"
pretty_assertions = "0.6"
regex = "1.0"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_derive = "1.0"
serde_ignored = "0.1"
serde_json = "1.0"
serde_regex = "0.4"
tempdir = "0.3"
thiserror = "1.0"
toml = "=0.5.5"

[dev-dependencies]
nonzero_ext = "0.2"
