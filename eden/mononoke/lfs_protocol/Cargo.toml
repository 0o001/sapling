[package]
name = "lfs_protocol"
version = "0.1.0"
authors = ["Facebook"]
edition = "2018"
license = "GPLv2+"

[dependencies]
anyhow = "1.0"
faster-hex = "0.4"
http = "0.2"
mime = "0.3.14"
once_cell = "1.4"
quickcheck = "0.9"
serde = { version = "=1.0.118", features = ["derive", "rc"] }

[dev-dependencies]
assert_matches = "1.5"
maplit = "1.0"
serde_json = { version = "1.0", features = ["float_roundtrip"] }
