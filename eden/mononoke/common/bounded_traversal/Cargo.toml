[package]
name = "bounded_traversal"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["src/**/*.rs"]

[dependencies]
either = "1.5"
futures = { version = "0.3.5", features = ["async-await", "compat"] }
smallvec = { version = "1.6.1", features = [ "serde", "specialization", "union" ] }
thiserror = "1.0"

[dev-dependencies]
lock_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master", version = "0.1.0" }
anyhow = "1.0"
maplit = "1.0"
pretty_assertions = "0.6"
quickcheck = "0.9"
quickcheck_async = "0.1.1"
rand = { version = "0.7", features = ["small_rng"] }
tokio = { version = "0.2.24", features = ["full", "test-util"] }
