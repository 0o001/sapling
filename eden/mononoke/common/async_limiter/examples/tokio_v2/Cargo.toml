[package]
name = "tokio_v2"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["**/*.rs"]

[[bin]]
name = "tokio_v2"
path = "main.rs"

[dependencies]
async_limiter = { path = "../.." }
anyhow = "1.0"
chrono = { version="0.4", features=["serde"] }
futures-util = "0.3"
nonzero_ext = "0.2"
ratelimit_meter = "5"
tokio = { version = "=0.2.11", features = ["full"] }
