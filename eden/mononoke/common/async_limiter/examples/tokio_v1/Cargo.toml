[package]
name = "tokio_v1"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["**/*.rs"]

[[bin]]
name = "tokio_v1"
path = "main.rs"

[dependencies]
async_limiter = { path = "../.." }
futures_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.1"
futures-util = "0.3"
nonzero_ext = "0.2"
ratelimit_meter = "5"
tokio = "0.1"
