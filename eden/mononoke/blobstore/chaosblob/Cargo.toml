[package]
name = "chaosblob"
version = "0.1.0"
authors = ["Facebook"]
edition = "2018"
license = "GPLv2+"

[dependencies]
anyhow = "1.0"
async-trait = "0.1.51"
blobstore = { version = "0.1.0", path = ".." }
context = { version = "0.1.0", path = "../../server/context" }
mononoke_types = { version = "0.1.0", path = "../../mononoke_types" }
rand = { version = "0.7", features = ["small_rng"] }
