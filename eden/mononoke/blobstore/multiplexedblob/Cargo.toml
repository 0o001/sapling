[package]
name = "multiplexedblob"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["src/*.rs"]

[dependencies]
blobstore = { path = ".." }
blobstore_stats = { path = "../blobstore_stats" }
blobstore_sync_queue = { path = "../../blobstore_sync_queue" }
context = { path = "../../server/context" }
metaconfig_types = { path = "../../metaconfig/types" }
mononoke_types = { path = "../../mononoke_types" }
scuba_ext = { path = "../../common/scuba_ext" }
cloned = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
futures_stats = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
time_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
anyhow = "1.0"
async-trait = "0.1.29"
chrono = { version = "0.4", features = ["serde"] }
futures = { version = "0.3.5", features = ["async-await", "compat"] }
itertools = "0.8"
once_cell = "1.4"
slog = { version = "2.5", features = ["max_level_debug"] }
thiserror = "1.0"
tokio = { version = "=0.2.13", features = ["full", "test-util"] }
twox-hash = "1.5"

[dev-dependencies]
memblob = { path = "../memblob" }
readonlyblob = { path = "../readonlyblob" }
sql_construct = { path = "../../common/sql_construct" }
borrowed = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
lock_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
bytes = { version = "0.5", features = ["serde"] }
nonzero_ext = "0.2"
