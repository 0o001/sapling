[package]
name = "fileblob"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["src/*.rs"]

[dependencies]
blobstore = { path = ".." }
context = { path = "../../server/context" }
mononoke_types = { path = "../../mononoke_types" }
anyhow = "1.0"
futures = { version = "0.3", features = ["async-await", "compat"] }
percent-encoding = "2.1"
tempfile = "3.1"
tokio = { version = "=0.2.13", features = ["full"] }
