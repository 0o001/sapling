[package]
name = "fsnodes"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["*.rs"]

[lib]
path = "lib.rs"

[dependencies]
blobrepo = { path = "../../blobrepo" }
blobstore = { path = "../../blobstore" }
context = { path = "../../server/context" }
derived_data = { path = ".." }
filestore = { path = "../../filestore" }
manifest = { path = "../../manifest" }
mononoke_types = { path = "../../mononoke_types" }
repo_blobstore = { path = "../../blobrepo/repo_blobstore" }
borrowed = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
cloned = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
sorted_vector_map = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
anyhow = "1.0"
ascii = "1.0"
async-trait = "0.1.29"
bytes = { version = "0.5", features = ["serde"] }
digest = "0.8"
futures = { version = "0.3.5", features = ["async-await", "compat"] }
sha-1 = "0.8"
sha2 = "0.8"
thiserror = "1.0"
tokio = { version = "0.2.24", features = ["full", "test-util"] }

[dev-dependencies]
blobrepo_hg = { path = "../../blobrepo/blobrepo_hg" }
bookmarks = { path = "../../bookmarks" }
derived_data_test_utils = { path = "../test_utils" }
fixtures = { path = "../../tests/fixtures" }
mercurial_types = { path = "../../mercurial/types" }
revset = { path = "../../revset" }
tests_utils = { path = "../../tests/utils" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
tokio-compat = "0.1"
