[package]
name = "fastlog"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["*.rs"]

[lib]
path = "lib.rs"

[dependencies]
blobrepo = { path = "../../blobrepo" }
blobstore = { path = "../../blobstore" }
bounded_traversal = { path = "../../common/bounded_traversal" }
context = { path = "../../server/context" }
deleted_files_manifest = { path = "../deleted_files_manifest" }
derived_data = { path = ".." }
manifest = { path = "../../manifest" }
mononoke_types = { path = "../../mononoke_types" }
mononoke_types-thrift = { path = "../../mononoke_types/if" }
unodes = { path = "../unodes" }
cloned = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
futures_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
futures_stats = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
stats = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
time_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
anyhow = "1.0"
bytes = { version = "0.5", features = ["serde"] }
futures = { version = "0.3", features = ["async-await", "compat"] }
futures-old = { package = "futures", version = "0.1" }
futures-util = "0.3"
maplit = "1.0"
thiserror = "1.0"
tokio = { version = "=0.2.13", features = ["full"] }

[dev-dependencies]
benchmark_lib = { path = "../../benchmark" }
blobrepo_factory = { path = "../../blobrepo/factory" }
blobrepo_hg = { path = "../../blobrepo/blobrepo_hg" }
bookmarks = { path = "../../bookmarks" }
fixtures = { path = "../../tests/fixtures" }
mercurial_types = { path = "../../mercurial/types" }
mononoke_types-mocks = { path = "../../mononoke_types/mocks" }
revset = { path = "../../revset" }
tests_utils = { path = "../../tests/utils" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
pretty_assertions = "0.6"
rand = { version = "0.7", features = ["small_rng"] }
rand_xorshift = "0.2"
tokio-compat = "0.1"
