[package]
name = "gotham_ext"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["src/**/*.rs"]

[dependencies]
permission_checker = { path = "../permission_checker" }
scuba_ext = { path = "../common/scuba_ext" }
cached_config = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
time_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
anyhow = "1.0"
async-compression = { version = "0.3", features = ["all"] }
async-trait = "0.1.29"
bytes = { version = "0.5", features = ["serde"] }
dns-lookup = "1.0"
failure = "0.1"
futures = { version = "0.3.5", features = ["async-await", "compat"] }
gotham = { version = "=0.5.0-dev", default-features = false }
gotham_derive = "=0.5.0-dev"
hex = "0.4"
http = "0.2"
hyper = "0.13"
itertools = "0.8"
lazy_static = "1.0"
mime = "0.3.14"
openssl = "0.10"
percent-encoding = "2.1"
pin-project = "0.4"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_derive = "1.0"
serde_json = { version = "1.0", features = ["float_roundtrip"] }
slog = { version = "2.5", features = ["max_level_debug"] }
tokio = { version = "=0.2.13", features = ["full"] }
