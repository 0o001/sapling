[package]
name = "cmdlib"
version = "0.1.0"
authors = ["Facebook"]
edition = "2018"
license = "GPLv2+"

[dependencies]
anyhow = "1.0"
blobrepo = { path = "../blobrepo", version = "0.1.0" }
blobrepo_factory = { path = "../blobrepo/factory", version = "0.1.0" }
blobrepo_hg = { path = "../blobrepo/blobrepo_hg", version = "0.1.0" }
blobstore = { path = "../blobstore", version = "0.1.0" }
blobstore_factory = { path = "../blobstore/factory", version = "0.1.0" }
bookmarks = { path = "../bookmarks", version = "0.1.0" }
cached_config = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master", version = "0.1.0" }
cachelib = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master", version = "0.1.0" }
clap = "2.33"
cloned = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master", version = "0.1.0" }
context = { path = "../server/context", version = "0.1.0" }
env_logger = "0.7"
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master", version = "0.1.0" }
futures = { version = "0.3.5", features = ["async-await", "compat"] }
futures-old = { package = "futures", version = "0.1.30" }
futures_ext = { package = "futures_01_ext", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master", version = "0.1.0" }
libc = "0.2.86"
log = { version = "0.4.8", features = ["kv_unstable"] }
maybe-owned = "0.3.4"
mercurial_types = { path = "../mercurial/types", version = "0.1.0" }
metaconfig_parser = { path = "../metaconfig/parser", version = "0.1.0" }
metaconfig_types = { path = "../metaconfig/types", version = "0.1.0" }
mononoke_types = { path = "../mononoke_types", version = "0.1.0" }
num_cpus = "1.11"
observability = { path = "../observability", version = "0.1.0" }
once_cell = "1.4"
panichandler = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master", version = "0.1.0" }
scribe_ext = { path = "../common/scribe_ext", version = "0.1.0" }
scuba_ext = { path = "../common/scuba_ext", version = "0.1.0" }
serde = { version = "=1.0.118", features = ["derive", "rc"] }
services = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master", version = "0.1.0" }
slog = { version = "2.5", features = ["max_level_debug"] }
slog-term = "2.4.2"
slog_ext = { path = "../common/rust/slog_ext", version = "0.1.0" }
slog_glog_fmt = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master", version = "0.1.0" }
slog_stats = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master", version = "0.1.0" }
sql_construct = { path = "../common/sql_construct", version = "0.1.0" }
sql_ext = { path = "../common/rust/sql_ext", version = "0.1.0" }
stats = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master", version = "0.1.0" }
strum = "0.19"
tokio = { version = "0.2.25", features = ["full", "test-util"] }
tunables = { path = "../tunables", version = "0.1.0" }
