[package]
name = "cmdlib"
version = "0.1.0"
authors = ["Facebook"]
edition = "2018"
license = "GPLv2+"

[dependencies]
anyhow = "1.0"
blobrepo = { version = "0.1.0", path = "../blobrepo" }
blobrepo_factory = { version = "0.1.0", path = "../blobrepo/factory" }
blobrepo_hg = { version = "0.1.0", path = "../blobrepo/blobrepo_hg" }
blobstore = { version = "0.1.0", path = "../blobstore" }
blobstore_factory = { version = "0.1.0", path = "../blobstore/factory" }
bookmarks = { version = "0.1.0", path = "../bookmarks" }
cached_config = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
cachelib = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
clap = "2.33"
cloned = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
context = { version = "0.1.0", path = "../server/context" }
env_logger = "0.7"
fbinit = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
futures = { version = "0.3.5", features = ["async-await", "compat"] }
futures-old = { package = "futures", version = "0.1.30" }
futures_ext = { package = "futures_01_ext", version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
libc = "0.2.86"
log = { version = "0.4.8", features = ["kv_unstable"] }
maybe-owned = "0.3.4"
mercurial_types = { version = "0.1.0", path = "../mercurial/types" }
metaconfig_parser = { version = "0.1.0", path = "../metaconfig/parser" }
metaconfig_types = { version = "0.1.0", path = "../metaconfig/types" }
mononoke_types = { version = "0.1.0", path = "../mononoke_types" }
num_cpus = "1.11"
observability = { version = "0.1.0", path = "../observability" }
once_cell = "1.4"
panichandler = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
scribe_ext = { version = "0.1.0", path = "../common/scribe_ext" }
scuba_ext = { version = "0.1.0", path = "../common/scuba_ext" }
serde = { version = "=1.0.118", features = ["derive", "rc"] }
services = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
slog = { version = "2.5", features = ["max_level_debug"] }
slog-term = "2.4.2"
slog_ext = { version = "0.1.0", path = "../common/rust/slog_ext" }
slog_glog_fmt = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
slog_stats = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
sql_construct = { version = "0.1.0", path = "../common/sql_construct" }
sql_ext = { version = "0.1.0", path = "../common/rust/sql_ext" }
stats = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
strum = "0.19"
tokio = { version = "0.2.25", features = ["full", "test-util"] }
tunables = { version = "0.1.0", path = "../tunables" }
