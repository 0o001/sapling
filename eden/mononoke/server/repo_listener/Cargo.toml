[package]
name = "repo_listener"
version = "0.1.0"
authors = ["Facebook"]
edition = "2018"
license = "GPLv2+"

[dependencies]
alpn = { version = "0.1.0", path = "../../alpn" }
anyhow = "1.0"
backsyncer = { version = "0.1.0", path = "../../commit_rewriting/backsyncer" }
