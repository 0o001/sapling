[package]
name = "repo_listener"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["src/**/*.rs"]

[dependencies]
backsyncer = { path = "../../commit_rewriting/backsyncer" }
blobrepo = { path = "../../blobrepo" }
