hgproto = { version = "0.1.0", path = "../../hgproto" }
hostname = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
http = "0.2"
hyper = "0.13.10"
lazy_static = "1.0"
load_limiter = { version = "0.1.0", path = "../../load_limiter" }
maplit = "1.0"
metaconfig_types = { version = "0.1.0", path = "../../metaconfig/types" }
mononoke_api = { version = "0.1.0", path = "../../mononoke_api" }
mononoke_types = { version = "0.1.0", path = "../../mononoke_types" }
openssl = "0.10"
percent-encoding = "2.1"
permission_checker = { version = "0.1.0", path = "../../permission_checker" }
qps = { version = "0.1.0", path = "../qps" }
quiet_stream = { version = "0.1.0", path = "../../quiet_stream" }
repo_client = { version = "0.1.0", path = "../../repo_client" }
scribe_ext = { version = "0.1.0", path = "../../common/scribe_ext" }
scuba_ext = { version = "0.1.0", path = "../../common/scuba_ext" }
session_id = { version = "0.1.0", path = "../session_id" }
sha-1 = "0.8"
slog = { version = "2.5", features = ["max_level_debug"] }
slog-kvfilter = "0.7"
slog-term = "2.4.2"
slog_ext = { version = "0.1.0", path = "../../common/rust/slog_ext" }
sql_construct = { version = "0.1.0", path = "../../common/sql_construct" }
sql_ext = { version = "0.1.0", path = "../../common/rust/sql_ext" }
sshrelay = { version = "0.1.0", path = "../../sshrelay" }
stats = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
synced_commit_mapping = { version = "0.1.0", path = "../../commit_rewriting/synced_commit_mapping" }
thiserror = "1.0"
time_ext = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
tokio = { version = "0.2.25", features = ["full", "test-util"] }
tokio-openssl = "0.4"
tokio-util = { version = "0.3", features = ["codec", "udp"] }
tunables = { version = "0.1.0", path = "../../tunables" }
