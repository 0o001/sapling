itertools = "0.8"
lazy_static = "1.0"
maplit = "1.0"
openssl = "0.10"
percent-encoding = "2.1"
sha-1 = "0.8"
slog = { version = "2.5", features = ["max_level_debug"] }
slog-kvfilter = "0.7"
slog-term = "2.4.2"
thiserror = "1.0"
tokio = { version = "=0.2.13", features = ["full", "test-util"] }
tokio-old = { package = "tokio", version = "0.1" }
tokio-openssl = "0.4"
tokio-util = { version = "0.2", features = ["codec", "udp"] }
