[package]
name = "repo_factory"
version = "0.1.0"
authors = ["Facebook"]
edition = "2018"
license = "GPLv2+"

[dependencies]
anyhow = "1.0"
async_once_cell = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
blobstore = { version = "0.1.0", path = "../blobstore" }
blobstore_factory = { version = "0.1.0", path = "../blobstore/factory" }
bonsai_git_mapping = { version = "0.1.0", path = "../bonsai_git_mapping" }
bonsai_globalrev_mapping = { version = "0.1.0", path = "../bonsai_globalrev_mapping" }
bonsai_hg_mapping = { version = "0.1.0", path = "../bonsai_hg_mapping" }
bonsai_svnrev_mapping = { version = "0.1.0", path = "../bonsai_svnrev_mapping" }
bookmarks = { version = "0.1.0", path = "../bookmarks" }
cacheblob = { version = "0.1.0", path = "../blobstore/cacheblob" }
cachelib = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
changeset_fetcher = { version = "0.1.0", path = "../blobrepo/changeset_fetcher" }
changesets = { version = "0.1.0", path = "../changesets" }
changesets_impl = { version = "0.1.0", path = "../changesets/changesets_impl" }
chrono = { version = "0.4", features = ["clock", "serde", "std"], default-features = false }
context = { version = "0.1.0", path = "../server/context" }
dbbookmarks = { version = "0.1.0", path = "../bookmarks/dbbookmarks" }
environment = { version = "0.1.0", path = "../cmdlib/environment" }
ephemeral_blobstore = { version = "0.1.0", path = "../blobstore/ephemeral_blobstore" }
facet = { version = "0.1.0", git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
filenodes = { version = "0.1.0", path = "../filenodes" }
filestore = { version = "0.1.0", path = "../filestore" }
futures_watchdog = { version = "0.1.0", path = "../common/futures_watchdog" }
mercurial_mutation = { version = "0.1.0", path = "../mercurial/mutation" }
metaconfig_types = { version = "0.1.0", path = "../metaconfig/types" }
newfilenodes = { version = "0.1.0", path = "../newfilenodes" }
parking_lot = "0.10.2"
phases = { version = "0.1.0", path = "../phases" }
pushrebase_mutation_mapping = { version = "0.1.0", path = "../pushrebase_mutation_mapping" }
readonlyblob = { version = "0.1.0", path = "../blobstore/readonlyblob" }
redactedblobstore = { version = "0.1.0", path = "../blobstore/redactedblobstore" }
repo_blobstore = { version = "0.1.0", path = "../blobrepo/repo_blobstore" }
repo_derived_data = { version = "0.1.0", path = "../repo_attributes/repo_derived_data" }
repo_identity = { version = "0.1.0", path = "../repo_attributes/repo_identity" }
requests_table = { version = "0.1.0", path = "../megarepo_api/requests_table" }
scuba_ext = { version = "0.1.0", path = "../common/scuba_ext" }
segmented_changelog = { version = "0.1.0", path = "../segmented_changelog" }
segmented_changelog_types = { version = "0.1.0", path = "../segmented_changelog/types" }
skiplist = { version = "0.1.0", path = "../reachabilityindex/skiplist" }
slog = { version = "2.5", features = ["max_level_trace"] }
sql_construct = { version = "0.1.0", path = "../common/sql_construct" }
thiserror = "1.0"
tokio = { version = "1.7.1", features = ["full", "test-util"] }
tunables = { version = "0.1.0", path = "../tunables" }
virtually_sharded_blobstore = { version = "0.1.0", path = "../blobstore/virtually_sharded_blobstore" }

[patch.crates-io]
lru-disk-cache = { git = "https://github.com/mozilla/sccache", rev = "033ebaae69beeb0ac04e8c35d6ff1103487bd9a3" }
mysql_common = { git = "https://github.com/iammxt/rust_mysql_common", rev = "0e4c86952f1e799960e736c0b2bb9d2a6d935bf1" }
object = { git = "https://github.com/andrewjcg/object", rev = "37e8519ced73fb25821db22d938a021454f186de" }
prost = { git = "https://github.com/gabrielrussoc/prost", branch = "protoc-runtime" }
prost-derive = { git = "https://github.com/gabrielrussoc/prost", branch = "protoc-runtime" }
prost-types = { git = "https://github.com/gabrielrussoc/prost", branch = "protoc-runtime" }
rustfilt = { git = "https://github.com/jsgf/rustfilt.git", rev = "8141fa7f1caee562ee8daffb2ddeca3d1f0d36e5" }
tokio-core = { git = "https://github.com/bolinfest/tokio-core", rev = "5f37aa3c627d56ee49154bc851d6930f5ab4398f" }
toml = { git = "https://github.com/jsgf/toml-rs", branch = "dotted-table-0.5.7" }
