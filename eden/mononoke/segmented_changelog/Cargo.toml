[package]
name = "segmented_changelog"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["schemas/**/*.sql", "src/**/*.rs"]

[dependencies]
blobrepo = { path = "../blobrepo" }
blobstore = { path = "../blobstore" }
bookmarks = { path = "../bookmarks" }
bulkops = { path = "../bulkops" }
changeset_fetcher = { path = "../blobrepo/changeset_fetcher" }
changesets = { path = "../changesets" }
context = { path = "../server/context" }
dag = { path = "../../scm/lib/dag", features = ["for-tests"] }
mincode = { path = "../../scm/lib/mincode" }
mononoke_types = { path = "../mononoke_types" }
scuba_ext = { path = "../common/scuba_ext" }
sql_construct = { path = "../common/sql_construct" }
sql_ext = { path = "../common/rust/sql_ext" }
cloned = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
futures_stats = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
sql = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
stats = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
anyhow = "1.0"
async-trait = "0.1.29"
auto_impl = "0.4"
futures = { version = "0.3.5", features = ["async-await", "compat"] }
maplit = "1.0"
slog = { version = "2.5", features = ["max_level_debug"] }
tokio = { version = "=0.2.13", features = ["full", "test-util"] }

[dev-dependencies]
fixtures = { path = "../tests/fixtures" }
mononoke_types-mocks = { path = "../mononoke_types/mocks" }
phases = { path = "../phases" }
revset = { path = "../revset" }
tests_utils = { path = "../tests/utils" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
tokio-compat = "0.1"
