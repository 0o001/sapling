[package]
name = "benchmark_bulkops"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["**/*.rs"]

[[bin]]
name = "benchmark_bulkops"
path = "main.rs"

[dependencies]
bulkops = { path = ".." }
cmdlib = { path = "../../cmdlib" }
context = { path = "../../server/context" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
clap = "2.33"
criterion = "=0.3.1"
futures = { version = "0.3.5", features = ["async-await", "compat"] }
tokio-compat = "0.1"
