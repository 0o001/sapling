[package]
name = "dbbookmarks"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["schemas/**/*.sql", "src/**/*.rs", "tests/**/*.rs"]

[lib]
path = "src/lib.rs"

[[test]]
name = "dbbookmarks_test"
path = "tests/main.rs"

[dependencies]
bookmarks = { path = ".." }
context = { path = "../../server/context" }
mononoke_types = { path = "../../mononoke_types" }
sql_construct = { path = "../../common/sql_construct" }
sql_ext = { path = "../../common/rust/sql_ext" }
cloned = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
sql = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
stats = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
anyhow = "1.0"
futures = { version = "0.3.5", features = ["async-await", "compat"] }
serde_json = "1.0"

[dev-dependencies]
mercurial_types-mocks = { path = "../../mercurial/types/mocks" }
mononoke_types-mocks = { path = "../../mononoke_types/mocks" }
ascii_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
async_unit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
ascii = "1.0"
futures-old = { package = "futures", version = "0.1" }
maplit = "1.0"
quickcheck = "0.9"
tokio-compat = "0.1"
