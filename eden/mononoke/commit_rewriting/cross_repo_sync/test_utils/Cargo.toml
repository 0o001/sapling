[package]
name = "cross_repo_sync_test_utils"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["**/*.rs"]

[lib]
path = "lib.rs"

[dependencies]
blobrepo = { path = "../../../blobrepo" }
blobrepo_factory = { path = "../../../blobrepo/factory" }
blobstore = { path = "../../../blobstore" }
bookmarks = { path = "../../../bookmarks" }
context = { path = "../../../server/context" }
cross_repo_sync = { path = ".." }
fixtures = { path = "../../../tests/fixtures" }
megarepolib = { path = "../../../megarepolib" }
mercurial_types = { path = "../../../mercurial/types" }
metaconfig_types = { path = "../../../metaconfig/types" }
mononoke_types = { path = "../../../mononoke_types" }
mononoke_types-mocks = { path = "../../../mononoke_types/mocks" }
movers = { path = "../../movers" }
pushrebase = { path = "../../../pushrebase" }
sql_construct = { path = "../../../common/sql_construct" }
sql_ext = { path = "../../../common/rust/sql_ext" }
synced_commit_mapping = { path = "../../synced_commit_mapping" }
tests_utils = { path = "../../../tests/utils" }
async_unit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
cloned = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
futures_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
sql = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
anyhow = "1.0"
ascii = "1.0"
bytes = { version = "0.5", features = ["serde"] }
