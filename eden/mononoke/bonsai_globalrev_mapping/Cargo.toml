[package]
name = "bonsai_globalrev_mapping"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["schemas/**/*.sql", "src/**/*.rs", "test/**/*.rs"]

[lib]
path = "src/lib.rs"

[[test]]
name = "bonsai_globalrev_mapping_test"
path = "test/main.rs"

[dependencies]
bonsai_globalrev_mapping_thrift = { path = "if" }
caching_ext = { path = "../common/rust/caching_ext" }
context = { path = "../server/context" }
mononoke_types = { path = "../mononoke_types" }
sql_construct = { path = "../common/sql_construct" }
sql_ext = { path = "../common/rust/sql_ext" }
cachelib = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
fbthrift = { git = "https://github.com/facebook/fbthrift.git", branch = "master" }
memcache = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
sql = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
abomonation = "0.7"
abomonation_derive = "0.5"
anyhow = "1.0"
async-trait = "0.1.29"
auto_impl = "0.4"
bytes = { version = "0.5", features = ["serde"] }
futures = { version = "0.3.5", features = ["async-await", "compat"] }
slog = { version = "2.5", features = ["max_level_debug"] }
thiserror = "1.0"

[dev-dependencies]
mercurial_types-mocks = { path = "../mercurial/types/mocks" }
mononoke_types-mocks = { path = "../mononoke_types/mocks" }
assert_matches = "1.3"
tokio = { version = "=0.2.13", features = ["full"] }
tokio-compat = "0.1"
