[package]
name = "mononoke_types"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["src/**/*.rs"]

[lib]
test = false
doctest = false

[dependencies]
blobstore = { path = "../blobstore" }
context = { path = "../server/context" }
mononoke_types-thrift = { path = "if" }
xdiff = { path = "../../scm/lib/xdiff" }
bytes_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
cloned = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
failure_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
fbthrift = { git = "https://github.com/facebook/fbthrift.git", branch = "master" }
futures_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
sql = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
abomonation = "0.7"
abomonation_derive = "0.5"
anyhow = "1.0"
ascii = "1.0"
bincode = "1.2"
blake2 = "0.8"
bytes = { version = "0.4", features = ["serde"] } # todo: remove
chrono = { version="0.4", features=["serde"] }
faster-hex = "0.4"
futures = "0.1" # todo: rename to "futures-old"
heapsize = "0.4"
heapsize_derive = "0.1"
itertools = "0.8"
lazy_static = "1.0"
quickcheck = "0.9"
rand = { version = "0.7", features = ["small_rng"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_derive = "1.0"
thiserror = "1.0"

[dev-dependencies]
maplit = "1.0"
pretty_assertions = "0.6"
tokio = "0.1" # todo: rename to "tokio-old"
tokio-compat = "0.1"
