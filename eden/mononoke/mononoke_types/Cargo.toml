[package]
name = "mononoke_types"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["src/**/*.rs"]

[dependencies]
blobstore = { path = "../blobstore" }
bounded_traversal = { path = "../common/bounded_traversal" }
context = { path = "../server/context" }
edenapi_types = { path = "../../scm/lib/edenapi/types" }
mononoke_types-thrift = { path = "if" }
xdiff = { path = "../../scm/lib/xdiff" }
borrowed = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
fbthrift = { git = "https://github.com/facebook/fbthrift.git", branch = "master" }
sorted_vector_map = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
sql = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
abomonation = "0.7"
abomonation_derive = "0.5"
anyhow = "1.0"
ascii = "1.0"
async-trait = "0.1.29"
bincode = "1.2"
blake2 = "0.8"
bytes = { version = "0.5", features = ["serde"] }
chrono = { version = "0.4", features = ["serde"] }
faster-hex = "0.4"
futures = { version = "0.3.5", features = ["async-await", "compat"] }
itertools = "0.8"
lazy_static = "1.0"
quickcheck = "0.9"
rand = { version = "0.7", features = ["small_rng"] }
regex = "1.4.2"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_derive = "1.0"
smallvec = { version = "1.4.2", features = [ "serde", "specialization", "union" ] }
thiserror = "1.0"

[dev-dependencies]
memblob = { path = "../blobstore/memblob" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
maplit = "1.0"
pretty_assertions = "0.6"
quickcheck_async = "0.1.1"
serde_json = { version = "1.0", features = ["float_roundtrip"] }
tokio = { version = "=0.2.13", features = ["full", "test-util"] }
