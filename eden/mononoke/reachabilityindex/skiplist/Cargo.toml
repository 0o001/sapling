[package]
name = "skiplist"
edition = "2018"
version = "0.1.0"
authors = ['Facebook']
license = "GPLv2+"
include = ["src/**/*.rs"]

[dependencies]
blobstore = { path = "../../blobstore" }
bulkops = { path = "../../bulkops" }
changeset_fetcher = { path = "../../blobrepo/changeset_fetcher" }
common = { path = "../common" }
context = { path = "../../server/context" }
mononoke_types = { path = "../../mononoke_types" }
reachabilityindex = { path = ".." }
skiplist-thrift = { path = "../if" }
tunables = { path = "../../tunables" }
fbthrift = { git = "https://github.com/facebook/fbthrift.git", branch = "master" }
anyhow = "1.0"
async-trait = "0.1.29"
bytes = { version = "0.5", features = ["serde"] }
chashmap = "2.2"
futures = { version = "0.3.5", features = ["async-await", "compat"] }
futures-util = "0.3"
maplit = "1.0"
slog = { version = "2.5", features = ["max_level_debug"] }
tokio = { version = "=0.2.13", features = ["full"] }

[dev-dependencies]
blobrepo = { path = "../../blobrepo" }
blobrepo_factory = { path = "../../blobrepo/factory" }
bookmarks = { path = "../../bookmarks" }
fixtures = { path = "../../tests/fixtures" }
revset = { path = "../../revset" }
test-helpers = { path = "../test-helpers" }
tests_utils = { path = "../../tests/utils" }
async_unit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
cloned = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
fbinit = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
futures_ext = { git = "https://github.com/facebookexperimental/rust-shed.git", branch = "master" }
futures-old = { package = "futures", version = "0.1" }
tokio-compat = "0.1"
