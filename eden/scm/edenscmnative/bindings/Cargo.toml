[package]
name = "bindings"
version = "0.1.0"
edition = "2018"

[lib]
name = "bindings"

[profile.release]
debug = true
incremental = true
lto = false

[dependencies]
cpython = { version = "0.3", features = ["python27-sys"], default-features = false }
env_logger = "0.7"
pyblackbox = { path = "modules/pyblackbox" }
