[package]
name = "pytracing"
version = "0.1.0"
edition = "2018"

[features]
default = []
python2 = ["python27-sys", "cpython/python27-sys", "cpython-ext/python2"]
python3 = ["python3-sys", "cpython/python3-sys", "cpython-ext/python3"]

[dependencies]
cpython-ext = { path = "../../../../lib/cpython-ext", default-features = false }
cpython = { version = "0.4", default-features = false }
lazy_static = "1"
mincode = { path = "../../../../lib/mincode" }
parking_lot = "0.9"
python27-sys = { version = "0.4", optional = true }
python3-sys = { version = "0.4", optional = true }
serde_json = "1"
tracing = "0.1"
tracing-collector = { path = "../../../../lib/tracing-collector" }
