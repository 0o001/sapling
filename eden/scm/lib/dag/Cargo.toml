# @generated by autocargo from //eden/scm/lib/dag:dag
[package]
name = "dag"
version = "0.1.0"
edition = "2018"

[[bench]]
name = "dag_ops"
harness = false

[[bench]]
name = "inprocess_iddag_serde"
harness = false

[[bench]]
name = "segment_sizes"
harness = false

[[bench]]
name = "spanset"
harness = false

[dependencies]
anyhow = "1.0"
async-trait = "0.1.51"
bitflags = "1.3"
byteorder = "1.3"
dag-types = { path = "dag-types" }
drawdag = { path = "../drawdag" }
fail = { version = "0.4", features = ["failpoints"] }
fs2 = { version = "0.4", optional = true }
futures = { version = "0.3.13", features = ["async-await", "compat"] }
indexedlog = { path = "../indexedlog", optional = true }
indexmap = { version = "1.7.0", features = ["rayon", "serde-1"] }
itertools = "0.10.1"
minibytes = { path = "../minibytes" }
nonblocking = { path = "../nonblocking" }
parking_lot = "0.10.2"
quickcheck = { version = "1.0", optional = true }
rand = { version = "0.8", features = ["small_rng"] }
serde = { version = "1.0.126", features = ["derive", "rc"] }
tempfile = { version = "3.2", optional = true }
thiserror = "1.0.29"
tracing = "0.1.27"
vlqencoding = { path = "../vlqencoding" }

[dev-dependencies]
bindag = { path = "bindag" }
dag-types = { path = "dag-types", features = ["for-tests"] }
dev-logger = { path = "../dev-logger" }
fs2 = "0.4"
indexedlog = { path = "../indexedlog" }
mincode = { path = "../mincode" }
minibench = { path = "../minibench" }
once_cell = "1.8"
quickcheck = "1.0"
tokio = { version = "1.10", features = ["full", "test-util", "tracing"] }
unicode-width = "0.1"

[features]
default = ["for-tests", "indexedlog-backend"]
for-tests = ["quickcheck"]
indexedlog-backend = ["fs2", "indexedlog", "tempfile"]
