[package]
name = "dag"
version = "0.1.0"
edition = "2018"

[features]
default = ["for-tests", "indexedlog-backend"]
for-tests = ["quickcheck"]
indexedlog-backend = ["indexedlog", "fs2", "tempfile"]

[dependencies]
dag-types = { path = "dag-types" }
drawdag = { path = "../drawdag" }
indexedlog = { path = "../indexedlog", optional = true }
minibytes = { path = "../minibytes" }
nonblocking = { path = "../nonblocking" }
vlqencoding = { path = "../vlqencoding" }

anyhow = "1.0.20"
async-trait = "0.1"
bitflags = "1"
byteorder = "1.2.7"
fs2 = { version = "0.4.3", optional = true }
futures = "0.3"
indexmap = "1.0.1"
itertools = "0.8"
parking_lot = "0.10"
quickcheck = { version = "0.9", optional = true }
serde = { version = "1", features = ["derive"] }
tempfile = { version = "3", optional = true }
thiserror = "1"
tracing = "0.1"
tracing-futures = "0.2"

[dev-dependencies]
# Note: bindag depends on "dag" with features!
bindag = { path = "bindag" }
dag-types = { path = "dag-types", features = ["for-tests"] }
dev-logger = { path = "../dev-logger" }
fs2 = "0.4.3"
indexedlog = { path = "../indexedlog" }
mincode = { path = "../mincode" }
minibench = { path = "../minibench" }
once_cell = "1"
quickcheck = "0.9"
tokio = { version = "0.2", features = ["full"] }
unicode-width = "0.1.7"

[[bench]]
name = "spanset"
harness = false

[[bench]]
name = "segment_sizes"
harness = false

[[bench]]
name = "dag_ops"
harness = false

[[bench]]
name = "inprocess_iddag_serde"
harness = false
