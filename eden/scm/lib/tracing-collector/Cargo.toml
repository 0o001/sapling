[package]
name = "tracing-collector"
version = "0.1.0"
edition = "2018"

[dependencies]
indexmap = { version = "1", features = ["serde-1"] }
libc = "0.2"
parking_lot = "0.9"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = "0.2"

[target.'cfg(windows)'.dependencies]
winapi = {version = "0.3.7", features = ["processthreadsapi"]}
