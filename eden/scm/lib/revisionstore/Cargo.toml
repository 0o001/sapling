[package]
name = "revisionstore"
version = "0.1.0"
authors = ["Facebook Source Control Team <sourcecontrol-dev@fb.com>"]
edition = "2018"

[features]
default = ["fb"]
fb = []
for-tests = []

[dependencies]
anyhow = "1.0.20"
bytes = { version = "0.5", features = ["serde"] }
byteorder = "1.2.7"
configparser = { path = "../configparser" }
edenapi = { path = "../edenapi" }
edenapi_types = { path = "../edenapi/types" }
futures = "0.3"
hex = "0.4"
indexedlog = { path = "../indexedlog" }
lz4-pyframe = { path = "../lz4-pyframe" }
memmap = "0.7.0"
mincode = { path = "../mincode" }
minibytes = { path = "../minibytes" }
mpatch = { path = "../mpatch" }
lfs_protocol = { path = "../../../mononoke/lfs_protocol" }
parking_lot = "0.9"
rand = "0.7"
reqwest = "0.10"
revisionstore_types = { path = "types" }
serde = "1.0.84"
serde_derive = "1.0.84"
serde_json = "1.0"
sha-1 = "0.8"
sha2 = "0.8"
tempfile = "3.0.4"
thiserror = "1.0.5"
tokio = { version = "0.2", features = ["full"] }
tracing = "0.1"
types = { path = "../types" }
util = { path = "../util" }

[dev-dependencies]
rand_chacha = "0.2"
quickcheck = "0.9"
types = { path = "../types", default-features = false, features = ["for-tests"] }

[lib]
crate-type = ["staticlib", "lib"]
