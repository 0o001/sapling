[package]
name = "revisionstore"
version = "0.1.0"
authors = ["Facebook Source Control Team <sourcecontrol-dev@fb.com>"]
edition = "2018"

[features]
default = []
for-tests = []

[dependencies]
anyhow = "1.0.20"
bytes = { version = "0.4.11", features = ["serde"] }
byteorder = "1.2.7"
configparser = { path = "../configparser" }
edenapi = { path = "../edenapi" }
indexedlog = { path = "../indexedlog" }
lz4-pyframe = { path = "../lz4-pyframe" }
memmap = "0.7.0"
minibytes = { path = "../minibytes" }
mpatch = { path = "../mpatch" }
parking_lot = "0.9"
rust-crypto = "*"
serde = "1.0.84"
serde_derive = "1.0.84"
tempfile = "3.0.4"
thiserror = "1.0.5"
tracing = "0.1"
types = { path = "../types" }
util = { path = "../util" }

[dev-dependencies]
rand = "0.7"
rand_chacha = "0.2"
quickcheck = "0.9"
types = { path = "../types", default-features = false, features = ["for-tests"] }

[lib]
crate-type = ["staticlib", "lib"]
