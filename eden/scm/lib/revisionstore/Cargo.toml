[package]
name = "revisionstore"
version = "0.1.0"
authors = ["Facebook Source Control Team <sourcecontrol-dev@fb.com>"]
edition = "2018"

[features]
default = []
fb = []
for-tests = []

[dependencies]
anyhow = "1.0.20"
async-runtime = { path = "../async-runtime" }
async-trait = "0.1"
auth = { path = "../auth" }
bytes = { version = "0.5", features = ["serde"] }
byteorder = "1.2.7"
configparser = { path = "../configparser" }
edenapi = { path = "../edenapi" }
edenapi_types = { path = "../edenapi/types" }
futures = "0.3"
hex = "0.4"
hgtime = { path = "../hgtime" }
http = "0.2"
http-client = { path = "../http-client" }
hg-http= { path = "../hg-http" }
indexedlog = { path = "../indexedlog" }
lz4-pyframe = { path = "../lz4-pyframe" }
memmap = "0.7.0"
mincode = { path = "../mincode" }
minibytes = { path = "../minibytes" }
mpatch = { path = "../mpatch" }
lfs_protocol = { path = "../../../mononoke/lfs_protocol" }
parking_lot = "0.9"
progress = { path = "../progress" }
rand = "0.7"
regex = "1"
revisionstore_types = { path = "types" }
serde = "1.0.84"
serde_derive = "1.0.84"
serde_json = "1.0"
sha-1 = "0.8"
sha2 = "0.8"
tempfile = "3.0.4"
thiserror = "1.0.5"
tokio = { version = "0.2", features = ["full"] }
tracing = "0.1"
types = { path = "../types" }
url = "2.1.0"
util = { path = "../util" }
zstd = { version = "0.5" }

[dev-dependencies]
maplit = "1.0"
rand_chacha = "0.2"
quickcheck = "0.9"
types = { path = "../types", default-features = false, features = ["for-tests"] }

[lib]
crate-type = ["staticlib", "lib"]
