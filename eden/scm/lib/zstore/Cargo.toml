[package]
name = "zstore"
version = "0.1.0"
edition = "2018"

[dependencies]
indexedlog = { path = "../indexedlog" }
lazy_static = "1"
mincode = { path = "../mincode" }
rust-crypto = "0.2"
serde_bytes = "0.11"
