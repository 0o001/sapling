[package]
name = "blackbox"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0.20"
byteorder = "1"
indexedlog = { path = "../indexedlog" }
lazy_static = "1"
libc = "0.2"
parking_lot = "0.9"
serde = "1"
serde_alt = { path = "serde_alt" }
