[package]
name = "cpython-ext"
version = "0.1.0"
edition = "2018"

[features]
default = ["python2"]
python2 = []
python3 = []

[dependencies]
anyhow = "1.0.20"
encoding = { path = "../encoding" }
lazy_static = "1"
types = { path = "../types" }
parking_lot = "0.9"
serde = "1"
thiserror = "1.0.5"

[dependencies.cpython]
version = "0.4"
default-features = false
features = ["python27-sys"]

[dependencies.python27-sys]
version = "0.4"
