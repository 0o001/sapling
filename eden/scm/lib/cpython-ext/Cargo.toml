[package]
name = "cpython-ext"
version = "0.1.0"
edition = "2018"

[features]
default = ["python2"]
python2 = []
python3 = []

[dependencies]
anyhow = "1.0.20"
indexedlog = { path = "../indexedlog" }
serde = "1"

[dependencies.cpython]
version = "0.3"
default-features = false
features = ["python27-sys"]

[dependencies.python27-sys]
version = "0.3"
