[package]
name = "cpython-ext"
version = "0.1.0"
edition = "2018"

[features]
default = []
python2 = ["python27-sys"]
python3 = ["python3-sys"]

[dependencies]
anyhow = "1.0.20"
cpython = { version = "0.4", default-features = false }
encoding = { path = "../encoding" }
lazy_static = "1"
parking_lot = "0.9"
python27-sys = { version = "0.4", optional = true }
python3-sys = { version = "0.4", optional = true }
serde = "1"
thiserror = "1.0.5"
