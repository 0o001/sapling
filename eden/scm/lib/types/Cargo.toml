[package]
name = "types"
version = "0.1.0"
edition = "2018"

[features]
default = []
for-tests = ["rand", "quickcheck", "lazy_static"]

[dependencies]
anyhow = "1.0.20"
bytes = { version = "0.4.11", features = ["serde"] }
lazy_static = { version = "1.4.0", optional = true }
log = "0.4.6"
quickcheck = { version = "0.9", optional = true }
rand = { version = "0.7", optional = true }
rust-crypto = "0.2.36"
serde = "1.0.101"
serde_derive = "1.0.84"
thiserror = "1.0"

[dev-dependencies]
lazy_static = "1.3.0"
quickcheck = "0.9"
rand = "0.7"
rand_chacha = "0.2"
serde_cbor = "0.11"
serde_json = "1.0.38"
