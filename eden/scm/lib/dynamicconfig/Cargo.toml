[package]
name = "dynamicconfig"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0.19"
configparser = { path = "../configparser" }
filetime = "0.2.9"
hgtime = { path = "../hgtime" }
hostname = "0.3"
minibytes = { path = "../minibytes" }
os_info = "2.0.1"
reqwest = { version = "0.10", features=["blocking"] }
serde_json = "1.0"
sha2 = "0.8"
thrift-types = { path = "../thrift-types" }
types = { path = "../types" }
util = { path = "../util" }

[dev-dependencies]
tempfile = "3.1"

[features]
default = []
fb = []
