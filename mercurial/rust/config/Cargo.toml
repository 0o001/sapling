[package]
name = "config"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies]
configparser = { path = "../../../lib/configparser/" }
encoding = { path = "../../../lib/encoding/" }

[dependencies.cpython]
version = "0.2"
default-features = false
features = ["extension-module-2-7"]

[dependencies.python27-sys]
version = "0.2"
