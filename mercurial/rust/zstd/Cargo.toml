[package]
name = "zstd"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies]
cpython-ext = { path = "../../../lib/cpython-ext/" }
zstd = "0.4.18"
zstdelta = { path = "../../../lib/zstdelta/" }

[dependencies.cpython]
version = "0.2"
default-features = false
features = ["extension-module-2-7"]

[dependencies.python27-sys]
version = "0.2"
